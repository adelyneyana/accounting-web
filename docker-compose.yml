version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: accounting_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: accounting_db
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: accounting_user
      MYSQL_PASSWORD: accounting_pass
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - accounting_network

  # Laravel Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: accounting_backend
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
      - ./backend/storage:/var/www/storage
    ports:
      - "8000:8000"
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: accounting_db
      DB_USERNAME: accounting_user
      DB_PASSWORD: accounting_pass
    depends_on:
      - mysql
    networks:
      - accounting_network
    command: php artisan serve --host=0.0.0.0 --port=8000

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: accounting_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - accounting_network

volumes:
  mysql_data:
    driver: local

networks:
  accounting_network:
    driver: bridge
